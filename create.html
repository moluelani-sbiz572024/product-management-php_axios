<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts (Noto Sans JP) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="./"></a>
      <div class="brand"></div>
      <div class="nav-mesg"></div>
    </nav>
  </header>

  <main>
    <article class="registration">
      <div>
        <a href="read.html" class="btn">&lt; 戻る</a>
      </div>
      <div class="registration-form">
        <div>
          <label for="product_code">商品コード</label>
          <input type="number" id="product_code" name="product_code" min="0" max="100000000" autofocus required>
          <label for="product_name">商品名</label>
          <input type="text" id="product_name" name="product_name" maxlength="50" required>
          <label for="price">単価</label>
          <input type="number" id="price" name="price" min="0" max="100000000" required>
          <label for="stock_quantity">在庫数</label>
          <input type="number" id="stock_quantity" name="stock_quantity" min="0" max="100000000" required>
          <label for="vendor_code">仕入先コード</label>
          <select id="vendor_code" name="vendor_code" required>
            <option disabled selected value>選択して下さい</option>
          </select>
          <a href="#" class="submit-btn">登録</a>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <p class="copyright"></p>
  </footer>

  <script src="js/comp.js"></script>
  <script src="js/module.js"></script>
  <script src="js/app/create.js"></script>
  <script>
  window.addEventListener('load', () => {
    const app = productEntryApp;

    //
    app.initialize();
    
    //
    app.setupVendorCodeList(2000);
  });

  //
  UI.productCode.addEventListener('input', (evt) => {
    app.bindProductCode(evt.target.value);
  });

  //
  UI.productName.addEventListener('input', (evt) => {
    app.bindProductName(evt.target.value);
  });

  //
  UI.productPrice.addEventListener('input', (evt) => {
    app.bindProductPrice(evt.target.value);
  });

  //
  UI.stockQuantity.addEventListener('input', (evt) => {
    app.bindStockQuantity(evt.target.value);
  });

  //
  UI.vendorCode.addEventListener('input', (evt) => {
    app.bindVendorCode(evt.target.value);
  });

  //
  entry_btn.addEventListener('click', (evt) => {
    app.entryProductInfo('商品情報の登録を行います ...', 3000);
  });
  </script>
</body>
</html>
