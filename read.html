<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts (Noto Sans JP) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="./"></a>
      <div class="brand">?????</div>
      <div class="nav-mesg">XXXXX</div>
    </nav>
  </header>

  <main>
    <article class="products">
      <div class="products-ui">
        <div>
          <img src="images/desc.png" class="sort-img sort-desc" alt="降順に並び替え">
          <img src="images/asc.png" class="sort-img sort-asc" alt="昇順に並び替え">
          <input type="text" name="keyword" class="search-box" placeholder="商品名で検索" value="">
        </div>
        <a href="create.html" class="btn">商品登録</a>
      </div>
      <table class="products-table">
        <thead>
          <tr><th>商品コード</th>
              <th>商品名</th>
              <th>単価</th>
              <th>在庫数</th>
              <th>仕入先コード</th>
              <th>編集</th>
              <th>削除</th>
          </tr>
        </thead>
        <tbody class="resp-products-table"></tbody>
      </table>
    </article>
  </main>

  <footer>
    <p class="copyright"></p>
  </footer>

  <script src="js/comp.js"></script>
  <script src="js/module.js"></script>
  <script src="js/app/read.js"></script>
  <script>
  window.addEventListener('load', (evt) => {
    const app = productReadApp;

    //
    app.initialize();
    
    //
    app.readProductInfo('商品情報を読み込み中 ...', 3000);
  });

  //
  desc_arrow.addEventListener('click', (evt) => {
    app.descendingOrder('商品情報並べ替え（降順）中 ...', 2000);
  });
  
  //
  asc_arrow.addEventListener('click', (evt) => {
    app.ascendingOrder('商品情報並べ替え（昇順）中 ...', 2000);
  });
  
  //
  search_box.addEventListener('input', (evt) => {
    app.bindSearchBox(evt.target.value);
  });

  //
  search_box.addEventListener('keydown', (evt) => {
    app.filterProductInfo(evt.key, '商品情報検索中 ...', 2000);
  });
  </script>
</body>
</html>
